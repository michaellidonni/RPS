<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <a class="navbar-brand mx-auto">Rock, Paper, Scissors</a>
      </nav>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row scorecards">
          <div class="col-2 score1">
            <div id="username">Name</div>
            <div id="score1">0</div>
            <!-- Player's score -->
          </div>
          <div class="col-2 empty"></div>
          <div class="col-2 score2">
            Computer <br />
            <div id="score2">0</div>
            <!-- Computer's score -->
          </div>
        </div>
        <div class="row selections">
          <div class="col-4 player-selection" id="player-selection">
            <img src="imgs/RPS.png" alt="" srcset="" />
          </div>
          <!-- Player's selection -->
          <div class="col-2 empty"></div>
          <div class="col-4 computer-selection" id="computer-selection">
            <img src="imgs/RPS.png" alt="" srcset="" />
          </div>
          <!-- Computer's selection -->
        </div>
        <div class="row buttons">
          <button class="rock" id="rock" onclick="playGame('rock')">‚úä</button>
          <button class="paper" id="paper" onclick="playGame('paper')">
            üñêÔ∏è
          </button>
          <button class="scissors" id="scissors" onclick="playGame('scissors')">
            ‚úåÔ∏è
          </button>
        </div>
        <div class="row reset">
          <div class="col-2">
            <button class="reset-btn" onclick="resetGame()">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <footer><p></p></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
